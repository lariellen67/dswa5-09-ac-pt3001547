<h1 class="text-center">Curso</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
  <div class="form-group">
    <label for="curso">Curso</label>
    <input
      type="text"
      class="form-control"
      id="curso"
      required
      ng-model="curso.nome"
      placeholder="Curso de SobrevivÃªncia"
    />
  </div>
  <div class="form-group">
    <label for="email">E-mail do Coordenador</label>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          ng-model="curso.email"
          placeholder="coord@email.com"
          aria-label="Email"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="#/cursos" class="btn btn-default">Voltar</a>
  </div>
</form>
